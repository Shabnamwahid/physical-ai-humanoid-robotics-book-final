version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-physical-ai
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage:z
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    restart: unless-stopped

volumes:
  qdrant_storage: